name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Hugo Build
      uses: jakejarvis/hugo-build-action@v0.75.1
    - uses: actions/upload-artifact@master
      with:
        name: website
        path: './public'      
