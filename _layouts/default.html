<!DOCTYPE html>
<html>

  {% include head.html %}


    <body id="page-top" class="index">

    {% include header.html class="navbar-shrink" %}

    {% for page in site.pages %}
          {% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
    {% endfor %}

    <section id="content">
      {{ content }}
    </section>

    {% include footer.html %}
    {% include modals.html %}
    </body>
</html>
